<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .calculator {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .calculator h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }
        .display {
            background: #2d3436;
            color: #00ff00;
            font-size: 2em;
            padding: 15px;
            border-radius: 5px;
            text-align: right;
            margin-bottom: 20px;
            font-weight: bold;
            min-height: 30px;
            word-wrap: break-word;
            word-break: break-all;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .number, .operator {
            background: #ecf0f1;
            color: #2c3e50;
        }
        .number:hover, .operator:hover {
            background: #d5dbdb;
        }
        .operator {
            background: #3498db;
            color: white;
        }
        .operator:hover {
            background: #2980b9;
        }
        .equals {
            background: #27ae60;
            color: white;
            grid-column: span 2;
        }
        .equals:hover {
            background: #229954;
        }
        .clear {
            background: #e74c3c;
            color: white;
            grid-column: span 2;
        }
        .clear:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Calculator</h2>
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendOperator('/')">/</button>
            <button class="operator" onclick="appendOperator('*')">Ã—</button>
            
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('-')">-</button>
            
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('.')">.</button>
            
            <button class="number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>
    <h2>Additional code added by Harish</h2>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let previousValue = null;
        let operation = null;
        let shouldResetDisplay = false;

        function appendNumber(num) {
            if (shouldResetDisplay) {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                if (currentInput === '0' && num !== '.') {
                    currentInput = num;
                } else if (num === '.' && currentInput.includes('.')) {
                    return;
                } else {
                    currentInput += num;
                }
            }
            updateDisplay();
        }

        function appendOperator(op) {
            if (operation !== null && !shouldResetDisplay) {
                calculate();
            }
            previousValue = currentInput;
            operation = op;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operation === null || shouldResetDisplay) {
                return;
            }

            let result;
            const prev = parseFloat(previousValue);
            const current = parseFloat(currentInput);

            switch(operation) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    result = prev / current;
                    break;
                case '.':
                    return;
                default:
                    return;
            }

            currentInput = result.toString();
            operation = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '0';
            previousValue = null;
            operation = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function updateDisplay() {
            display.textContent = currentInput;
        }
    </script>

    <!-- Add below the existing calculator div -->
    <div class="calculator" style="margin-top: 30px;">
        <h2>Expression Evaluator</h2>
        <input id="expr-input" type="text" placeholder="Enter expression" style="width: 100%; font-size: 1.1em; margin-bottom: 10px;">
        <button id="eval-btn" style="width: 49%; margin-bottom: 10px;">Evaluate</button>
        <button id="clear-btn" style="width: 49%; margin-bottom: 10px;">Clear</button>
        <div id="expr-result" class="display" style="margin-bottom: 10px; min-height: 2em; color: #00ff00;">Result: </div>
        <div>
            <strong>History</strong>
            <ul id="history-list" style="padding-left: 20px; max-height: 150px; overflow-y: auto; cursor: pointer;"></ul>
        </div>
    </div>

    <script type="module">
        import { evaluateExpression } from './calculator.js';

        const input = document.getElementById('expr-input');
        const btn = document.getElementById('eval-btn');
        const clearBtn = document.getElementById('clear-btn');
        const result = document.getElementById('expr-result');
        const historyList = document.getElementById('history-list');
        let history = [];

        function evaluateAndDisplay() {
            const expr = input.value.trim();
            if (!expr) return;
            try {
                const val = evaluateExpression(expr);
                result.textContent = 'Result: ' + val;
                result.style.color = '#00ff00';
                addToHistory(expr, val);
            } catch (e) {
                result.textContent = 'Error: ' + e.message;
                result.style.color = '#ff4444';
                addToHistory(expr, 'Error');
            }
        }

        btn.addEventListener('click', evaluateAndDisplay);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                evaluateAndDisplay();
            }
        });

        clearBtn.addEventListener('click', () => {
            input.value = '';
            result.textContent = 'Result: ';
            result.style.color = '#00ff00';
            history = [];
            renderHistory();
        });

        function addToHistory(expr, val) {
            history.unshift({ expr, val });
            if (history.length > 10) history.pop();
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            for (const item of history) {
                const li = document.createElement('li');
                li.textContent = `${item.expr} = ${item.val}`;
                li.style.cursor = 'pointer';
                li.addEventListener('click', () => {
                    input.value = item.expr;
                    input.focus();
                });
                historyList.appendChild(li);
            }
        }
    </script>
</body>
</html>
